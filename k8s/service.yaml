apiVersion: v1
kind: Service
metadata:
  name: static-website
  namespace: static
spec:
  selector:
    app:  static-website
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: static-website
    protocol: TCP
    port: 80
    targetPort: 80